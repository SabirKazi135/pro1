<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Text Effect Animation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
      body {
        background-color: salmon;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
        font-family: "Permanent Marker", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
      const containerEl = document.querySelector(".container");

      const careers = ["Youtuber", "Web Developer", "Freelancer", "Intructor"];
      let careersIndex = 0;
      let characterIndex = 0;

      function upateText() {
        characterIndex++;
        containerEl.innerHTML = `
          <h1>I am ${
            careers[careersIndex].slice(0, 1) === "I" ? "an" : "a"
          } ${careers[careersIndex].slice(0, characterIndex)}</h1>
          `;
        if (characterIndex === careers[careersIndex].length) {
          careersIndex++;
          characterIndex = 0;
        }

        if (careersIndex == careers.length) {
          careersIndex = 0;
        }
        setTimeout(upateText, 400);
      }

      upateText();
    </script>
  </body>
</html>
