<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }

      .myButtons {
        font-size: 4rem;
        margin: 10px;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        background-color: lightblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="myButtons">Button 1</div>
    <div class="myButtons">Button 2</div>
    <div class="myButtons">Button 3</div>
    <div class="myButtons">Button 4</div>
    <script>
      let buttons = document.querySelectorAll(".myButtons");
      console.log(buttons);

      buttons.forEach((button) => {
        button.addEventListener("click", (event) => {
          event.target.style.backgroundColor = "tomato";
        });
      });
    </script>
  </body>
</html>
