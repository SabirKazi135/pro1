<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #1a1a1a;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        box-sizing: border-box;
        align-items: center;
      }

      .con {
        text-align: center;
        padding: 30px;
        width: 100%;
        max-width: 1000px;
        border-radius: 15px;
        background: linear-gradient(145deg, #222222, #1a1a1a);
        box-shadow: 5px 5px 15px #0f0f0f, -5px -5px 15px #292929;
      }

      h1 {
        font-size: 32px;
        color: #ffcc00;
      }

      .set {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin: 20px 0px;
      }

      .coffeBox {
        background-color: #333;
        border: 1px solid #444;
        padding: 15px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        transition: transform 0.2s, background-color 0.2s;

        color: #eaeaea;
        font-size: 1rem;
      }

      .coffeBox:hover {
        background-color: #444;
        transform: scale(1.05);
      }

      span {
        display: block;
        font-size: 0.9rem;
        color: #ffcc00;
        margin-top: 5px;
      }
      #report-btn {
        background-color: #ff5722;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 10px 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      #report-btn:hover {
        background-color: #e64a19;
      }

      .output {
        background-color: #2b2b2b;
        color: #eaeaea;
        margin: 20px 0px 0px;
        overflow: auto;
        border-radius: 10px;
        padding: 20px;
      }

      #label {
        color: #ffcc00;
        font-size: 18.72px;
        font-weight: bold;
        text-align: left;
      }

      #result {
        text-align: left;
        line-height: 24px;
        white-space: pre-wrap;
      }

      .green {
        font-weight: bold;
        color: #4caf50;
        font-size: 16px;
      }

      p {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <h1>Modern Coffee Machine (₹)</h1>
      <div class="set">
        <button class="coffeBox" id="Espresso" onclick="make(1)">
          Espresso
          <br />
          <span class="rup">₹15</span>
        </button>
        <button class="coffeBox" id="Latte" onclick="make(2)">
          Latte <br />
          <span class="rup">₹25</span>
        </button>
        <button class="coffeBox" id="" onclick="make(3)">
          Cappuccino <br />
          <span class="rup">₹30</span>
        </button>
        <button class="coffeBox" id="" onclick="make(4)">
          Mocha <br />
          <span class="rup">₹35</span>
        </button>
        <button class="coffeBox" id="" onclick="make(5)">
          blackCoffee <br />
          <span class="rup">₹10</span>
        </button>
        <button class="coffeBox" id="" onclick="make(6)">
          VanillaLatte <br />
          <span class="rup">₹40</span>
        </button>
        <button class="coffeBox" id="" onclick="make(7)">
          CaramelMacchiato
          <br />
          <span class="rup">₹45</span>
        </button>
        <button class="coffeBox" id="" onclick="make(8)">
          Americano <br />
          <span class="rup">₹20</span>
        </button>
        <button class="coffeBox" id="" onclick="make(9)">
          FlatWhite <br />
          <span class="rup">₹28</span>
        </button>
        <button class="coffeBox" id="" onclick="make(10)">
          IrishCoffee <br />
          <span class="rup">₹50</span>
        </button>
      </div>

      <button id="report-btn" onclick="showReport()">
        View Machine Report
      </button>

      <div class="output">
        <p id="label">Output</p>
        <p id="details"></p>
        <p id="result">Select a coffee to see details</p>
      </div>
    </div>
    <script>
      const menu = {
        espresso: {
          ingredients: { water: 50, coffee: 18, sugar: 10 },
          cost: 15,
        },
        latte: {
          ingredients: { water: 200, milk: 150, coffee: 24, sugar: 15 },
          cost: 25,
        },
        cappuccino: {
          ingredients: { water: 250, milk: 100, coffee: 24, chocolate: 20 },
          cost: 30,
        },
        mocha: {
          ingredients: {
            water: 200,
            milk: 150,
            coffee: 24,
            chocolate: 30,
            sugar: 10,
          },
          cost: 35,
        },
        blackCoffee: {
          ingredients: { water: 150, coffee: 20, sugar: 5 },
          cost: 10,
        },
        vanillaLatte: {
          ingredients: {
            water: 200,
            milk: 150,
            coffee: 24,
            sugar: 15,
            vanilla: 5,
          },
          cost: 40,
        },
        caramelMacchiato: {
          ingredients: {
            water: 200,
            milk: 150,
            coffee: 24,
            sugar: 10,
            caramel: 20,
          },
          cost: 45,
        },
        americano: { ingredients: { water: 250, coffee: 20 }, cost: 20 },
        flatWhite: {
          ingredients: { water: 150, milk: 200, coffee: 24 },
          cost: 28,
        },
        irishCoffee: {
          ingredients: {
            water: 200,
            coffee: 24,
            sugar: 20,
            cream: 30,
            whiskey: 15,
          },
          cost: 50,
        },
      };

      let resources = {
        water: 5000, // Amount of water available in ml
        milk: 3000, // Amount of milk available in ml
        coffee: 2000, // Amount of coffee available in grams
        sugar: 1000, // Amount of sugar available in grams
        chocolate: 800, // Amount of chocolate available in grams
        vanilla: 500, // Amount of vanilla available in grams
        caramel: 600, // Amount of caramel available in grams
        cream: 700, // Amount of cream available in grams
        whiskey: 200, // Amount of whiskey available in grams
      };

      let money = 0;
      const rup = "₹";
      let givenMoney = 0;
      let choosenCoffe = "";
      let ingredients = {};

      const details = document.getElementById("details");

      let remain = 0;
      const keys = Object.keys(menu);
      const result = document.getElementById("result");

      function showReport() {
        result.textContent = "";
        result.innerHTML += `water: ${resources["water"]} <br>Milk: ${resources["milk"]} <br>Coffee: ${resources["coffee"]} <br>Sugar: ${resources["sugar"]} <br>Chocolate: ${resources["chocolate"]} <br>Vanilla: ${resources["vanilla"]} <br>Caramel: ${resources["caramel"]} <br>Cream: ${resources["cream"]} <br>Whiskey: ${resources["whiskey"]} <br>Money: ₹${money}`;
      }

      function capitalizeFirstLetter(str) {
        if (!str) return "";
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      // Usage
      function askMoney() {
        let m;
        // Prompt the user to enter the amount of money they are paying
        while (true) {
          m = parseInt(
            prompt(
              `The cost is ₹${
                menu[choosenCoffe]["cost"]
              } for ${capitalizeFirstLetter(choosenCoffe)}.
      Enter the amount you are paying: `
            ),
            10
          );

          // Validate that the input is a positive number
          if (!isNaN(m) && m > 0) {
            break; // Valid input, exit the loop
          } else {
            alert("Please enter a valid positive number.");
          }
        }

        givenMoney = m;
      }

      function checkmoney() {
        if (givenMoney < menu[choosenCoffe]["cost"]) {
          alert(
            `Sorry! You have given less ${rup}${
              menu[choosenCoffe]["cost"] - givenMoney
            } rupee`
          );
        } else {
          remain = givenMoney - menu[choosenCoffe]["cost"];
        }
      }

      function addIngredients() {
        ingredients = menu[choosenCoffe]["ingredients"];
      }

      function checkResources() {
        let missingIngredients = [];
        for (const ingredient in ingredients) {
          // If the required ingredient amount is greater than the available resource, add it to missingIngredients
          if (ingredients[ingredient] > resources[ingredient]) {
            missingIngredients.push(ingredient);
          }
        }

        if (missingIngredients.length > 0) {
          alert(
            `Sorry! The following ingredients are not available: ${missingIngredients.join(
              ", "
            )}`
          );
          return false; // Resources are not enough
        }

        // Deduct the ingredients after making the coffee
        for (const ingredient in ingredients) {
          resources[ingredient] -= ingredients[ingredient];
        }

        return true; // All resources are sufficient
      }

      function showOutput() {
        result.innerHTML = "";
        details.innerHTML = `Order Details<br>Here is your <span class="green">${capitalizeFirstLetter(
          choosenCoffe
        )}</span>. Enjoy!<br><br>Ingredients used:<br>`;

        for (const ingredient in ingredients) {
          details.innerHTML += `- ${capitalizeFirstLetter(ingredient)}: ${
            ingredients[ingredient]
          }<br>`;
        }

        // Change with formatting
        details.innerHTML += `Change: <span class="green">₹${remain.toFixed(
          2
        )}</span><br>`;

        details.innerHTML += `<br>Remaining resources:<br>`;

        // Show remaining resources with correct units
        for (const resource in resources) {
          const unit =
            resource === "coffee" ||
            resource === "whiskey" ||
            resource === "chocolate" ||
            resource === "vanilla" ||
            resource === "caramel" ||
            resource === "cream"
              ? "g"
              : "ml";
          details.innerHTML += `- ${capitalizeFirstLetter(resource)}: ${
            resources[resource]
          }${unit}<br>`;
        }

        // Show money with formatting
        details.innerHTML += `<br>Money: ₹${money.toFixed(2)}`;
      }

      function make(c) {
        choosenCoffe = keys[c - 1];

        askMoney();
        checkmoney();
        addIngredients();
        if (checkResources()) {
          money = money + givenMoney;
          showOutput();
        }
      }
    </script>
  </body>
</html>
