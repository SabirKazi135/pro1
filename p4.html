<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: gray;
        height: 100vh;
        background-color: #1e212d;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .con {
        text-align: center;
        background-color: #2c303a;
        width: 800px;
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 4px 10px 0px;
        border-radius: 10px;
      }

      h1 {
        color: #f5f5f5;
        margin: 27px 0px;
        font-size: 40px;
      }

      h2 {
        font-size: 32px;
        color: #f5f5f5;
      }

      .cards {
        margin: 10px 0px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .cards span {
        font-size: 19px;
        font-weight: bold;
        height: 80px;
        width: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 5px 0px;
        border-radius: 8px;
      }

      hr {
        background-color: #fff;
        width: 100%;
        border: 1px inset #f5f5f5;
        overflow: hidden;
      }

      .button-g {
        text-align: center;
        background-color: #4caf50;
        padding: 10px 25px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        border: none;
        color: #fff;
        transition: background-color 0.3s;
      }

      .button-r {
        border: none;
        color: #fff;
        font-size: 16px;
        text-align: center;
        background-color: #f44336;
        padding: 10px 25px;
        cursor: pointer;
        border-radius: 5px;
        outline: none;
        margin-left: 5px;
        transition: background-color 0.3s;
      }

      .button-g:hover {
        background-color: #45a049;
      }
      .button-r:hover {
        background-color: #d32f2f;
      }

      p {
        color: #fff;
      }
      .score1 {
        color: #fff;
      }
      .score2 {
        color: #fff;
      }

      .disable {
        display: none;
      }

      #result {
        margin: 5px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <h1>Blackjack</h1>
      <div>
        <h2>Dealer's Cards</h2>
        <div class="cards disable" id="store1">
          <span>11</span><span>8</span>
        </div>
        <p>Score: <span id="score1">??</span></p>
      </div>
      <hr />
      <div>
        <h2>Your Cards</h2>
        <div class="cards disable" id="store2">
          <span>11</span><span>8</span>
        </div>
        <p>Score: <span id="score2">0</span></p>
      </div>
      <div id="result"></div>
      <button class="button-g" id="first" onclick="start()">Deal Cards</button>
      <button class="button-g disable" id="hit" onclick="next()">Hit</button
      ><button class="button-r disable" id="stand" onclick="pause()">
        Stand
      </button>
    </div>

    <script>
      const cardDeck = [11, 2, 3, 4, 5, 6, 7, 8, 9, 10, 10, 10, 10];
      const length = cardDeck.length;
      const hit = document.getElementById("hit");
      const stand = document.getElementById("stand");
      const pScore1 = document.getElementById("score1");
      const pScore2 = document.getElementById("score2");
      const store1 = document.getElementById("store1");
      const store2 = document.getElementById("store2");
      const result = document.getElementById("result");
      const dealer = {
        card: [],
        score: function () {
          return this.card.reduce((sum, current) => sum + current, 0);
        },
      };

      const player = {
        card: [],
        score: function () {
          return this.card.reduce((sum, current) => sum + current, 0);
        },
      };

      function getCard() {
        return cardDeck[Math.floor(Math.random() * length)];
      }

      function update() {
        pScore1.textContent = dealer.score();
        pScore2.textContent = player.score();
      }

      function updateCard() {
        store1.innerHTML = "";
        store2.innerHTML = "";
        dealer.card.forEach((car) => {
          const span = document.createElement("span");
          span.textContent = car;
          store1.appendChild(span);
        });

        player.card.forEach((car) => {
          const span = document.createElement("span");
          span.textContent = car;
          store2.appendChild(span);
        });
      }

      function addCard(p) {
        if (p == 1) {
          let c = getCard();
          if (c == 11 && dealer.score() >= 11) {
            c = 1;
          }
          dealer.card.push(c);
        } else {
          let c = getCard();
          if (c == 11 && player.score() >= 11) {
            c = 1;
          }
          player.card.push(c);
        }
      }

      function reset() {
        dealer.card = [];
        player.card = [];
        hit.classList.add("disable");
        stand.classList.add("disable");
        document.getElementById("first").classList.remove("disable");

        document.getElementById("first").textContent = "Play Again";
      }

      function checkScore(p) {
        if (p == 1) {
          if (dealer.score() > 21) {
            result.innerHTML = "Dealer went over! You Won";
            reset();
          }
        } else {
          if (player.score() > 21) {
            result.innerHTML = "You went over! dealer Won";
            reset();
          }
        }
      }

      function next() {
        addCard(2);
        update();
        updateCard();
        checkScore(2);
      }

      function start() {
        result.innerHTML = "";
        hit.classList.remove("disable");
        stand.classList.remove("disable");
        store1.classList.remove("disable");
        store2.classList.remove("disable");
        document.getElementById("first").classList.add("disable");
        addCard(1);
        addCard(1);
        addCard(2);
        addCard(2);
        update();
        updateCard();
      }

      function compare() {
        if (dealer.score() > player.score()) {
          result.innerHTML = "Dealer has more Score. Dealer Won";
        } else {
          result.innerHTML = "You hvae more Score. You Won";
        }
      }

      function pause() {
        while (dealer.score() < 16) {
          addCard(1);
          update();
          updateCard();
        }

        if (dealer.score() > 21) {
          result.innerHTML = "Dealer went over! You Won";
        } else if (dealer.score() === player.score()) {
          result.innerHTML = "Both Scores are the same. It's a Tie!";
        } else {
          compare();
        }

        reset();
      }
    </script>
  </body>
</html>
