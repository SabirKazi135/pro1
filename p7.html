<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }

      body {
        margin: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      .btn {
        background-color: pink;
        padding: 20px 40px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-decoration: none;
        color: black;
        position: relative;
      }

      .btn::before {
        content: "";
        position: absolute;
      }
    </style>
  </head>
  <body>
    <a href="#" class="btn">
      <span>Button</span>
    </a>
  </body>
</html>
